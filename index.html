<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면 적응형 D-Day</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #EDF2EC; /* 배경색 */
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* 날짜 스타일 (좌측 상단) */
        .date-display {
            position: absolute;
            top: 5%;
            left: 5%;
            text-align: left;
            font-weight: bold;
            color: #438261;
            line-height: 1;
        }

        /* 디데이 스타일 (우측 하단) */
        .count-display {
            position: absolute;
            bottom: 5%;
            right: 5%;
            text-align: right;
            font-weight: bold;
            color: #438261;
            line-height: 1;
        }

        /* 텍스트가 화면 크기에 따라 변경되도록 기본 설정 */
        .text {
            margin: 0;
            padding: 0;
            font-size: 10vw; /* 화면 크기에 비례하는 폰트 크기 */
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <!-- 날짜 및 디데이 표시 -->
    <div class="date-display">
        <p class="text" id="date-text">YYYY-MM-DD</p>
    </div>
    <div class="count-display">
        <p class="text" id="count-text">D+??</p>
    </div>

    <script>
        // 목표 날짜 설정
        const goalDate = "2024-12-09";

        // 날짜 표시 업데이트
        document.getElementById("date-text").textContent = goalDate;

        // D-Day 계산 함수
        function calculateDday() {
            const today = new Date(); // 현재 시간
            const targetDate = new Date(goalDate); // 목표 날짜
            const diffTime = today - targetDate; // 밀리초 차이 계산
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)); // 일 단위로 변환
            return diffDays >= 0 ? `D+${diffDays}` : `D${diffDays}`;
        }

        // 텍스트 크기 조정 함수
        function adjustFontSize() {
            // 화면 크기에 따라 폰트 크기 자동 조정
            const dateText = document.getElementById("date-text");
            const countText = document.getElementById("count-text");

            const vw = window.innerWidth; // 화면 너비
            const vh = window.innerHeight; // 화면 높이

            // 폰트 크기를 뷰포트 크기에 맞게 조정 (날짜와 디데이의 텍스트 비율을 따로 조정 가능)
            dateText.style.fontSize = `${Math.min(vw, vh) * 0.05}px`; // 날짜는 화면 크기의 5%
            countText.style.fontSize = `${Math.min(vw, vh) * 0.1}px`; // 디데이는 화면 크기의 10%
        }

        // D-Day 업데이트
        function updateDday() {
            const countElement = document.getElementById("count-text");
            countElement.textContent = calculateDday();
        }

        // 화면 크기 변경 시 폰트 크기 조정
        window.addEventListener("resize", adjustFontSize);

        // 초기화
        adjustFontSize(); // 첫 로드 시 폰트 크기 조정
        updateDday(); // 디데이 텍스트 초기화

        // 1초마다 디데이 업데이트 (실시간 반영)
        setInterval(updateDday, 1000);
    </script>
</body>
</html>
