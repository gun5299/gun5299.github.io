        // D-Day ê³„ì‚° í•¨ìˆ˜
        function calculateDday() {
            const today = new Date(); // í˜„ì¬ ì‹œê°„
            const targetDate = new Date(goalDate); // ëª©í‘œ ì‹œê°„
            const diffTime = today - targetDate; // ë°€ë¦¬ì´ˆ ì°¨ì´ ê³„ì‚°
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)); // ì¼ ë‹¨ìœ„ë¡œ ë³€í™˜

        }

        function adjustFontSize(element) {
            const parent = element.parentNode; // ë¶€ëª¨ ìš”ì†Œ
            const parentWidth = parent.clientWidth; // ë¶€ëª¨ ìš”ì†Œì˜ ë„ˆë¹„
            let fontSize = parseInt(window.getComputedStyle(element).fontSize, 10); // í˜„ì¬ í°íŠ¸ í¬ê¸°

            while (element.scrollWidth > parentWidth && fontSize > 10) {
