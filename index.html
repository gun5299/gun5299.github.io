<script>
    const goalDate = new Date("2024-12-09").getTime();

    function calcDate() {
        const now = new Date().getTime();
        const distance = now - goalDate;
        

        var days = Math.floor(distance / (1000*60*60*24))+2;
        //var hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
        //var minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
        //var seconds = Math.floor((distance % (1000*60)) / 1000);
        document.getElementById('count').style.fontSize = "35vh";
        document.getElementById('count').style.textAlign = 'right';
        document.getElementById('count').style.verticalAlign = 'bottom';
        document.getElementById('count').style.fontWeight = '600'
        if (distance < 0) {
            return 'D+${days}';
        } else {
            return `D+${days}`;
        }
    }
    
    setInterval(() => {
        document.getElementById('count').innerText = calcDate();
    }, 1000);

</script>
